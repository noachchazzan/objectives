<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }
        h1 {
            font-size: 1.5em;
        }
        h2 {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

    <button id="size-12">12</button>
    <button id="size-14">14</button>
    <button id="size-16">16</button>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis sapiente hic odio error neque iure quas minus esse fugit, at nam ab voluptas maiores dolor fuga assumenda maxime totam possimus!</p>
    <script>
        function makeSizer(size) {
            return function () {
                document.body.style.fontSize = `${size}px`;
            };
        }

        const size12 = makeSizer(12);
        const size14 = makeSizer(14);
        const size16 = makeSizer(16); // These are now functions that resize the body text to 12,14 and 16. 
        // NOW you can attach them to buttons as demonstrated in teh following code example. 

        document.getElementById("size-12").onclick = size12;
        document.getElementById("size-14").onclick = size14; 
        document.getElementById("size-16").onclick = size16; 

        // You can emulate private methods using closures as well. 

        const counter = (function () {
            let privateCounter = 0;
            function changeBy(val) {
                privateCounter += val;
            }

            return {
                increment() {
                    changeBy(1);
                }, decrement() {
                    changeBy(-1)
                }, 
                value() {
                    return privateCounter;
                }
            }
        })();

        console.log(counter.value()); // 0 
        counter.increment();
        counter.increment();
        console.log(counter.value()) // 2 

        counter.decrement();
        console.log(counter.value()); // 1 

       
        


    </script>


</body>

</html>
