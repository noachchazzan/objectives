<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: grey;
        }
    </style>

</head>

<body>
    <h1>Admin Page</h1>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="admin.html" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page-1">Financials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page-2">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page-3.html">Other</a>
                    </li>
                </ul>

                <!-- Search bar in the middle -->
                <form class="d-flex me-auto mb-2 mb-lg-0">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                    </div>
                </form>

                <!-- User details on the far right -->
                <div class="d-flex align-items-center">
                    <img src="/images/1980818558-square.jpg" alt="User Image" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                    <div>
                        <span class="text-light">Username</span><br>
                        <small class="text-muted">Provider</small>
                    </div>
                </div>
            </div>
        </div>
    </nav>
       <!-- Central Grid -->
       <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Grid content goes here -->
                <div style="background-color: #e9ecef; padding: 20px;">
                    Central Grid Content
                </div>
            </div>
        </div>

        <!-- Two equally spaced rectangular divs below the grid -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" style="height: 100px;">Create Jobs</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-grid">
                    <button class="btn btn-success btn-lg" style="height: 100px;">Find Jobs</button>
                </div>
            </div>
        </div>
    </div>
      
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
