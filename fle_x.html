<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        h1 {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color:blueviolet;
            text-align:center;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        .blue-axis {
            background-color: blue;
            width: 500px;
            height: 2px;
            position: absolute;
            top: 335px;
            left: 13px;
        }
        .green-axis {
            background-color: green;
            width: 2px;
            height: 500px;
            position: absolute;
            top:85px;
            left: 263px;
        }
        .box-container {
            border: 5px solid black;
            width: 500px; 
            height: 500px;
            display: flex;
            flex-direction: row; /*flex-direction: by default it is row*/
            justify-content: flex-end;
            /* space-around gives space sinetbween the boxes, spaces at the edge wil become 0 and the rest will be evenly spaced. 
            space-evenly*/
            align-items: baseline; /*baseline for align-items aligns them around a base line*/
        }

        .box {
            border: 2px solid red; 
            background-color: lightcoral;
            height: 75px;
            width: 75px;
            text-align: center;
            margin: 5px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Flexbox</h1>
    <div class="box-container">
        <div class="box" id="box-1">box 1</div>
        <div class="box" id="box-2">box 2</div>
        <div class="box" id="box-3">box 3</div>
        <div class="box" id="box-4">box 4</div>
    </div>
    <div class="green-axis"></div>
    <div class="blue-axis"></div>
</body>
</html>
